<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.8/jquery.csv.min.js"></script>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="header">
      <div class="title">PubMed Impact Factor Search</div>
    </div>

    <div class="navigation">
      <div class="tab toHome active"><img src="icons/home.png" />HOME</div>
      <div class="tab toSetting"><img src="icons/gear.png" />SETTINGS</div>
    </div>

    <div class="mainTab visible">
      <div class="sliderBlock">
        <div class="sliderName">
          Min = <output id="minScore" class="score">0</output>
        </div>
        <input
          id="minScoreSlider"
          class="slider"
          type="range"
          value="0"
          min="0"
          max="100"
          step="0.1"
        />
      </div>
      <div class="sliderBlock">
        <div class="sliderName">
          Max = <output id="maxScore" class="score">0</output>
        </div>
        <input
          id="maxScoreSlider"
          class="slider"
          type="range"
          value="0"
          min="0"
          max="103"
          step="0.1"
        />
      </div>
      <div class="button checkButton">
        <button id="checkButton">Check</button>
      </div>
      <div class="journalSelect">
        <div class="journalsTitle">Journals</div>
        <input class="searchBox" placeholder="[OR search] Type words to search">
        <div class="selectRows"></div>
        <div class="button queryButton">
          <button class="addQueryButton">Add</button>
        </div>
      </div>
      <div class="historyBlock">
        <div class="historyTitle">History</div>
      </div>
    </div>

    <div class="settingTab hidden">
      <div class="setting">
        <div class="rankingBox">

          <div class="lists data2020">
            <input type="radio" name="year" id="ranking2020" value="2020" />
            <label for="ranking2020">2020</label>
            <label for="upload2020">
              <img src="icons/upload.svg" class="uploadIcon uploadIcon2020" />
            </label>
            <label for="upload2020"
              ><img
                src="icons/checkbox.png"
                class="checkboxIcon checkboxIcon2020"
              />
            </label>
            <input
              type="file"
              name="upload2020"
              id="upload2020"
              class="selectUpload upload2020"
            />
            <img src="icons/trash.png" class="trashIcon trash2020" />
          </div>

          <div class="lists data2019">
            <input type="radio" name="year" id="ranking2019" value="2019" />
            <label for="ranking2019">2019</label>
            <label for="upload2019">
              <img src="icons/upload.svg" class="uploadIcon uploadIcon2019" />
            </label>
            <label for="upload2019"
              ><img
                src="icons/checkbox.png"
                class="checkboxIcon checkboxIcon2019"
              />
            </label>
            <input
              type="file"
              name="upload2019"
              id="upload2019"
              class="selectUpload upload2019"
            />
            <img src="icons/trash.png" class="trashIcon trash2019" />
          </div>

          <div class="csvSavedMessage"></div>
        </div>
      </div>
      <div class="help">
        <div class="helpTitle title">Others</div>
        <div class="iconRow">
          <a class="othersLink" href="https://github.com/tand826/pubmed_impact_factor_search" target="_blank">
            <img class="icon githubIcon" src="icons/github.png">
            <span class="othersMessage">Any Suggestions Would Be Welcome!</span>
          </a>
        </div>
        <div class="iconRow">
          <a class="othersLink" href="https://chrome.google.com/webstore/detail/pubmed-impact-factor-sear/amhcplabblldkpggfncgnemdbpafbfog" target="_blank">
            <img class="icon rateIcon" src="icons/rate.svg">
            <span class="othersMessage">Rate Me!</span>
          </a>
        </div>
        <div class="version">
          <p class="version_p"></p>
        </div>
        </div>
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
