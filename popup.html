<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="jquery-3.4.1.min.js"></script>
    <script src="jquery.csv.min.js"></script>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="popup.css">

  </head>
  <body>
    <div class="header">
      <div class="title">PubMed Impact Factor Search</div>
      <div class="toHome"><img src="icons/home.png"></div>
      <div class="toSetting"><img src="icons/gear.png"></div>
    </div>

    <div class="mainTab visible">
      <div class="sliderBlock">
        <div class="sliderName">Min = <output id="minScore" class="score">0</output></div>
        <input id="minScoreSlider" class="slider" type="range" value="0" min="0" max="100" step="0.1">
      </div>
      <div class="sliderBlock">
        <div class="sliderName">Max = <output id="maxScore" class="score">0</output></div>
        <input id="maxScoreSlider" class="slider" type="range" value="0" min="0" max="100" step="0.1">
      </div>
      <div class="button">
        <button id="addWordButton">Add</button>
      </div>
      <div class="resultQuery">
        <p class="resultQueryMessage"></p>
      </div>
    </div>

    <div class="settingTab hidden">
      <div class="setting">
        <div>Setting</div>
        <div class="webofscienceRankingBox">
          <div class="data2018">
            <input type="radio" name="year" id="ranking2018" value="2018"/>
            <label for="ranking2018">2018</label>
            <label for="upload2018"><img src="icons/upload.png" class="uploadIcon uploadIcon2018"></label>
            <label for="upload2018"><img src="icons/checkbox.png" class="checkboxIcon checkboxIcon2018"></label>
            <input type="file" name="upload2018" id="upload2018" class="selectUpload upload2018"/>
            <img src="icons/trash.png" class="trashIcon trash2018">
          </div>

          <div class="data2017">
            <input type="radio" name="year" id="ranking2017" value="2017"/>
            <label for="ranking2017">2017</label>
            <label for="upload2017"><img src="icons/upload.png" class="uploadIcon uploadIcon2017"></label>
            <label for="upload2017"><img src="icons/checkbox.png" class="checkboxIcon checkboxIcon2017"></label>
            <input type="file" name="upload2017" class="selectUpload upload2017"/>
            <img src="icons/trash.png" class="trashIcon trash2017">
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
